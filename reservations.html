    <section id="reservations" class="section">
        <h2>Make a Reservation</h2>
        <form class="fade-up" action="#" method="post" id="reservation-form">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="tel" name="phone" placeholder="Phone Number" required>
        <select name="guests" required>
            <option value="">Number of Guests</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5+">5+</option>
        </select>
        <input type="date" name="date" required>
        <select name="time" required>
            <option value="">Preferred Time</option>
            <option value="5:00 PM">5:00 PM</option>
            <option value="6:00 PM">6:00 PM</option>
            <option value="7:00 PM">7:00 PM</option>
            <option value="8:00 PM">8:00 PM</option>
            <option value="9:00 PM">9:00 PM</option>
        </select>
        <textarea name="special-requests" placeholder="Special Requests (optional)" rows="3"></textarea>
        <button type="submit" class="btn">Reserve Table</button>
        </form>
    </section>
